<!doctype html>
<html lang="en" class="document">
  <head>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skyhub</title>
    <link rel="mask-icon" sizes="any" href="./assets/image/favicons/favicon.svg" color="#55acee">
    <link rel="shortcut icon" href="./assets/image/favicons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./assets/image/icons/apple-touch-icon-192x192.png" sizes="192x192">
    <link rel="stylesheet" href="./assets/css/app.css" />
  </head>
  <body class="body">
    <div class="wrapper viewport" id="root"></div>
    <%
      _.forEach(
        _.initial(_.valuesIn(htmlWebpackPlugin.files.chunks)),
        function (bundle) {
    %>
      <script src="<%=bundle.entry%>"></script>
    <%
      })
    %>
  </body>
</html>
